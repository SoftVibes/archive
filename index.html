<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Archive</title>

    <!--External links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body onload="afterLoad();">
    <div id="container">
        <button id="top" onclick="scrollToTop();"><img src="src/up.svg" id="img-top"></button>
        <p id="heading">Archive</p>
        <p id="desc">a collection of all the resources that I frequently need</p>
        <div id="items">
            <select name="sort" id="sort">
                <option value="all">All</option>
                <option value="page">Pages</option>
                <option value="css">CSS</option>
                <option value="font">Fonts</option>
                <option value="image">Images</option>
                <option value="cdn">CDNs</option>
            </select>
            <div class="button" type="page" url="https://softvibes.github.io/typing-test">
                <p class="data label" id="label-name">Name: </p>
                <p class="data value">Typing Test</p>
                <br>
                <p class="data label" id="label-by">by </p>
                <p class="data value">SoftVibes</p>
                <br>
                <p class="data label" id="label-desc">Desc: </p>
                <p class="data value">A simple tool to measure the typing speed.</p>
                <p class="data value overflow">Created with HTML, CSS & JS. Hosted on github pages.</p>
                <br>
                <p class="data label" id="label-url">Url: </p>
                <p class="data value">https://softvibes.github.io/typing-test</p>
            </div>
        </div>
    </div>
</body>
</html>
