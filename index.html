<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Archive</title>

    <!--External links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body onload="afterLoad();">
    <div id="container">
        <button id="top" onclick="scrollToTop();"><img src="src/up.svg" id="img-top"></button>
        <p id="heading">Archive</p>
        <p id="desc">a collection of all the resources that I frequently need</p>
        <div id="items">
            <select name="sort" id="sort">
                <option value="all">All</option>
                <option value="page">Pages</option>
                <option value="css">CSS</option>
                <option value="font">Fonts</option>
                <option value="image">Images</option>
                <option value="cdn">CDNs</option>
                <option value="link">Links</option>
            </select>
            <div class="button" type="page"></div>
            <div class="button" type="page"></div>
            <div class="button" type="css"></div>
            <div class="button" type="font"></div>
            <div class="button" type="image"></div>
            <div class="button" type="font"></div>
            <div class="button" type="page"></div>
            <div class="button" type="link"></div>
            <div class="button" type="cdn"></div>
            <div class="button" type="cdn"></div>
            <div class="button" type="font"></div>
        </div>
    </div>
</body>
</html>
